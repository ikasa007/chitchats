{{ define "content" }}

<form class="form-signin center" role="form" action="/authenticate" method="post">
    <h2 class="form-signin-heading">
        <i class="fa fa-comments-o">
            ChitChat
        </i>
    </h2>
    <input type="email" name="email" class="form-control" placeholder="请输入邮箱" required autofocus>
    <input type="password" name="password" class="form-control" placeholder="请输入密码" required>
    <br/>
    <button class="btn btn-lg btn-primary btn-block" type="submit">登 陆</button>
    <br/>
    <a class="lead pull-right" href="/signup">注 册</a>
</form>

{{ end }}
